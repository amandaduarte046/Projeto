<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Delícias da bell</h1>
        <p>Doces e salgados</p>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#sobre">Sobre Nós</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="produtos">
        <h2>Produtos</h2> <!-- Título acima das imagens -->
        <div class="produto">
            <img src="brigadeiro.png" alt="Produto 1" class="imagem-produto">
            <h3>Produto 1</h3>
            <p>Descrição do produto 1.</p>
            <p>Preço: R$10.00</p>
            <button onclick="adicionarAoCarrinho('Produto 1', 10)">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="Cajuzinho.png" alt="Produto 2" class="imagem-produto">
            <h3>Produto 2</h3>
            <p>Descrição do produto 2.</p>
            <p>Preço: R$20.00</p>
            <button onclick="adicionarAoCarrinho('Produto 2', 20)">Adicionar ao Carrinho</button>
        </div>
    </section>

    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>Bem-vindo à nossa loja online!</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <p>Email: contato@lojasonline.com</p>
    </section>

    <footer>
        <p>&copy; 2024 Loja Online</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
